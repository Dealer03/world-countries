<div class="container row justify-content-start">
    <div class="title">
        <h1 class="text-secondary">{{title}}</h1>
    </div>
    <div class="col-10">
        <app-map (countrySelected)="onCountrySelected($event)"></app-map>
    </div>
    <div class="col-2">
        <app-country-info [selectedCountryName]="selectedCountryName"></app-country-info>
    </div>
    <h4>{{reference}}</h4>
    <p>{{source}}</p>
    <p>{{link}}</p>
<router-outlet></router-outlet>
</div>
